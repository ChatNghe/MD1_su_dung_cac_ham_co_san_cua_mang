<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let num = prompt('Enter number: ');
let str = num.toString();
let newstr = [str[0]];

for (let i=0;i<str.length;i++){
    if ((str[i]%2 === 0) && (str[i+1] % 2 === 0)){
        newstr.push('-',str[i+1]);
    }else newstr.push(str[i+1]);
}
document.write(newstr.join(" "));

</script>
</body>
</html>
